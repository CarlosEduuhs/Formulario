<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>GoodBank</title>
    <link rel='stylesheet' type='text/css' href='form2.0.css'>
</head>

<body class="fundo">

    <!-- Cabeçalho com título e subtítulo (ambos com class no css "titulo" e "subtitulo") -->
    <div class="titulo">
        <h1>GoodBank</h1>
    </div>
    <div class="subtitulo">
        <p>Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css da classe "campo" -->
            <div class="campo">
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" placeholder="Insira seu nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" placeholder="Insira seu sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <!-- Campo de email-->
        <fieldset class="grupo">
            <div class="campo">
                <label for="Idade"><b>Data de Nascimento</b></label>
                <input type="date" name="Idade" id="Idade" required>
            </div>
            <div class="campo">
                <label for="Telefone"><b>Telefone</b></label>
                <input type="tel" name="Telefone" placeholder="(99) 99999-9999" id="Telefone" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cpf"><b>Informe o CPF</b></label>
                <input type="text" name="cpf" placeholder="XXX. XXX. XXX-XX" id="cpf" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" placeholder="Exemplo@exemplo.com" id="email" required>
            </div>
            <div class="campo">
                <label for="email"><b>Confirme o email</b></label>
                <input type="email" name="email" placeholder="email@exemplo.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="senha"><b>Senha</b></label>
                <input type="password" name="senha" placeholder="Digite uma senha" id="senha" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="foto"><b>Envie uma foto sua:</b></label>
                <input type="file" name="arquivo">
            </div>
        </fieldset>

        <div class="campo">
            <label><b>Informe seu Genero</b></label>
            <label>
                <input type="radio" name="genero" value="masculino"> Masculino
                <input type="radio" name="genero" value="feminino"> Feminino
            </label>
        </div>
        <div class="campo">
            <label><b>Estado Civil</b></label>
            <label>
                <input type="radio" name="estadocivil" value="solteiro"> solteiro
                <input type="radio" name="estadocivil" value="Casado"> Casado
                <input type="radio" name="estadocivil" value="Divorciado"> Divorciado
                <input type="radio" name="estadocivil" value="Viuvo"> Viuvo
            </label>
        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) da classe "campo" -->
        <div class="campo">
            <label><b>De qual lado da aplicação você desenvolve?</b></label>
            <label>
                <input type="radio" name="dev" value="frontend"> Front-end
                <input type="radio" name="dev" value="backend"> Back-end
                <input type="radio" name="dev" value="fullstack"> Fullstack
            </label>

        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) da classe "campo" -->
        <div class="campo">
            <label for="senioridade"><b>Senioridade</b></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) da classe "campo" -->
            <div id="check">
                <label><b>Selecione as tecnologias que utiliza:</b></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label><b>Conte sobre sua experiência: </b></label>
            <textarea rows="5" style="width: 400px" placeholder="Comente..." id="experiencia"
                name="experiencia"></textarea>
        </div>


        <div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit">Concluído</button>
        </div>
    </form>


</body>

</html>
